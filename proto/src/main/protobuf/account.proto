syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.loopring.orderbook.proto";
package org.loopring.orderbook.proto;

message Account {
    string owner = 1;
    string token = 2;
    string balance = 3;
    string allowance = 4;
}

message AllowanceChangedEvent {
    string token = 1;
    string owner = 2;
    string current_amount = 3;
}

message BalanceChangedEvent {
    string token = 1;
    string owner = 2;
    string current_amount = 3;
}

message AccountChangedEvent {
    string token = 1;
    string owner = 2;
    string balance = 3;  // 账户总额
    string allowance = 4; // 账户总额
}

message GetAllowanceAndBalanceReq {
    string owner = 1;
    string token_addr = 2;
}

message GetAllowanceAndBalanceRes {
    Account account = 1;
}

message GetTokenAndFeeAccountReq {
    string owner = 1;
    string token_addr = 2;
    string fee_addr = 3;
}

message GetTokenAndFeeAccountRes {
    Account token = 1;
    Account fee = 2;
}
