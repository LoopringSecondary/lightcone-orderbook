syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.loopring.orderbook.proto";
package org.loopring.orderbook.proto;

message OrderBaseInfo {
    string order_hash = 1;
    string price = 2;
    string market = 3;
    string side = 4;
}

message OrderAdd {
    OrderBaseInfo order = 1;
}

message OrderDel {
    OrderBaseInfo order = 1;
}

message OrderUpdate {
    OrderBaseInfo order = 1;
    string amount = 2;
}

message DepthOrder {
    OrderBaseInfo order = 1;
    string amount = 2;
}

message GetDepthReq {
    string market = 1;
    string side = 2;
}

message GetDepthRes {
    repeated DepthOrder list = 1;
}
